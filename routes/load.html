<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>load PAGE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">CoCaCola</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/upload">Upload</a></li>
                <li><a href="/load">Download</a></li>
                <li><a href="/delete">Delete</a></li>
            </ul>
        </div>
    </nav>
    <input type="text" name="filename" required/>
    <button type="button" onclick="check()">Download</button>
</body>
<script>
    var file = document.getElementsByName("filename")[0];
    function check() {
        alert("바이러스 검사 후 다운로드 창이 뜹니다.");
        fetch(`/check?filename=${file.value}`).then( (res) => {
            return res.text();
        }).then( (res) => {
            if(res === "ok") {
                location.href="/move";
            }
        });
    }
</script>
</html>
